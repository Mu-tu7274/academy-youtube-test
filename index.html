<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل يوتيوب مع التوكن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #050816;
      --bg-card: radial-gradient(circle at top, #1f1f49 0, #050816 40%, #02030a 100%);
      --border-soft: rgba(255, 255, 255, 0.12);
      --accent: #ffb347;
      --accent-strong: #ff6b3d;
      --text-main: #f5f5f5;
      --text-muted: #a8a8c0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 520px;
      border-radius: 20px;
      background: var(--bg-card);
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 20px 18px 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 16px;
      text-align: center;
    }

    .token-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .token-box {
      width: 100%;
      min-height: 54px;
      border-radius: 14px;
      background: rgba(3, 7, 30, 0.9);
      border: 1px solid var(--border-soft);
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.5;
      overflow-wrap: break-word;
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #050816;
      font-weight: 600;
      box-shadow: 0 10px 24px rgba(255, 107, 61, 0.45);
    }

    .btn-secondary {
      margin-top: 10px;
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border-soft);
      box-shadow: none;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="shell">

    <!-- الصفحة الأولى -->
    <div id="page1">
      <div class="title">تشغيل يوتيوب معنا</div>
      <div class="subtitle">
        اضغط على الزر بالأسفل للانتقال إلى خطوة تشغيل الفيديو.
      </div>

      <div class="token-label">authToken من localStorage</div>
      <div id="tokenBoxPage1" class="token-box">جارِ تحميل التوكن...</div>

      <button id="goToPage2" class="btn">
        اضغط هنا لتشغيل يوتيوب معنا ▶
      </button>
    </div>

    <!-- الصفحة الثانية -->
    <div id="page2" class="hidden">
      <div class="title">خطوة تشغيل الفيديو</div>
      <div class="subtitle">اختر طريقة تشغيل الفيديو</div>

      <div class="token-label">authToken من localStorage</div>
      <div id="tokenBoxPage2" class="token-box">جارِ تحميل التوكن...</div>

      <!-- زر Watch -->
      <button id="openYoutube" class="btn">
        تشغيل يوتيوب (Watch) ▶
      </button>

      <!-- ✅ زر Embed مباشر -->
      <button id="openYoutubeEmbedDirect" class="btn btn-secondary">
        تشغيل يوتيوب (Embedded مباشر) ▶
      </button>

      <button id="backToPage1" class="btn btn-secondary">
        رجوع للصفحة السابقة
      </button>
    </div>

  </div>

  <script>
(function () {

  const YOUTUBE_WATCH_URL =
    "https://www.youtube.com/watch?v=m-VVub8Jp_w";

  const YOUTUBE_EMBED_URL =
    "https://www.youtube.com/embed/m-VVub8Jp_w?autoplay=1&playsinline=1";

  const LESSON_CONTEXT = {
    isInteractiveQuiz: true,
    timelineMarkers: [
      { name: "مقدمة", time: "00:00:10" },
      { name: "الجزء الأول", time: "00:02:30" },
      { name: "خلاصة", time: "00:08:15" }
    ],
    lessonQuizzes: [
      { quizId: "QZ_001", appearAtSeconds: 45,  webUrl: "https://example.com/quiz/1", isCompleted: false },
      { quizId: "QZ_002", appearAtSeconds: 210, webUrl: "https://example.com/quiz/2", isCompleted: false }
    ]
  };

  function parseTimeToSeconds(timeStr) {
    const parts = String(timeStr || "00:00:00").split(":").map(Number);
    if (parts.length !== 3 || parts.some(isNaN)) return 0;
    return parts[0] * 3600 + parts[1] * 60 + parts[2];
  }

  function writeLessonContextToLocalStorage(ctx) {
    const timeline = (ctx.timelineMarkers || []).map(m => ({
      name: m.name || "",
      time: m.time || "00:00:00",
      timeInSeconds: parseTimeToSeconds(m.time)
    }));

    const quizzes = (ctx.lessonQuizzes || []).map(q => ({
      quizId: String(q.quizId || ""),
      appearAtSeconds: Number(q.appearAtSeconds || 0),
      webUrl: String(q.webUrl || ""),
      isCompleted: !!q.isCompleted
    }));

    localStorage.setItem("isInteractiveQuiz", JSON.stringify(!!ctx.isInteractiveQuiz));
    localStorage.setItem("timelineMarkers", JSON.stringify(timeline));
    localStorage.setItem("lessonQuizzes", JSON.stringify(quizzes));
    return { ok: true, timeline, quizzes };
  }

  function notifyFlutterContextReady(payload) {
    try {
      if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
        window.flutter_inappwebview.callHandler("lessonContextReady", payload);
      }
    } catch (e) {}
  }

  function setTokenBoxes() {
    const token = localStorage.getItem("authToken") || "(لا يوجد authToken)";
    const b1 = document.getElementById("tokenBoxPage1");
    const b2 = document.getElementById("tokenBoxPage2");
    if (b1) b1.textContent = token;
    if (b2) b2.textContent = token;
  }

  function showPage(pageNo) {
    const p1 = document.getElementById("page1");
    const p2 = document.getElementById("page2");
    if (!p1 || !p2) return;

    if (pageNo === 1) {
      p1.classList.remove("hidden");
      p2.classList.add("hidden");
    } else {
      p1.classList.add("hidden");
      p2.classList.remove("hidden");
    }
    setTokenBoxes();
  }

  function prepareAndGo(url) {
    const result = writeLessonContextToLocalStorage(LESSON_CONTEXT);

    const payload = {
      ok: result.ok,
      isInteractiveQuiz: LESSON_CONTEXT.isInteractiveQuiz,
      timelineMarkers: result.timeline || [],
      lessonQuizzes: result.quizzes || [],
      ts: Date.now()
    };

    notifyFlutterContextReady(payload);

    setTimeout(() => {
      window.location.href = url;
    }, 60);
  }

  document.addEventListener("DOMContentLoaded", function () {
    // ✅ تحديث عرض التوكن
    setTokenBoxes();

    // ✅ زر الانتقال للصفحة 2 (كان ناقص)
    const goToPage2 = document.getElementById("goToPage2");
    if (goToPage2) {
      goToPage2.onclick = function () {
        showPage(2);
      };
    }

    // ✅ زر الرجوع
    const backToPage1 = document.getElementById("backToPage1");
    if (backToPage1) {
      backToPage1.onclick = function () {
        showPage(1);
      };
    }

    // ✅ أزرار تشغيل اليوتيوب
    const btnWatch = document.getElementById("openYoutube");
    const btnEmbed = document.getElementById("openYoutubeEmbedDirect");

    if (btnWatch) btnWatch.onclick = function () { prepareAndGo(YOUTUBE_WATCH_URL); };
    if (btnEmbed) btnEmbed.onclick = function () { prepareAndGo(YOUTUBE_EMBED_URL); };
  });

})();
</script>


</body>
</html>
