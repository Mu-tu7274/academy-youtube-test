<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        a {
            color: #fff;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a id="videoLink" href="#">Open Video</a>

    <script>
        var link = document.getElementById('videoLink');

        function checkAndPlay() {
            var videoId = localStorage.getItem('playna');

            if (videoId) {
                link.href = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=0&modestbranding=1&rel=0&iv_load_policy=3&disablekb=1&fs=0&playsinline=1&enablejsapi=0';

                var delay = Math.random() * 2000 + 100;
                setTimeout(function() {
                    localStorage.removeItem('playna');
                    link.click();
                }, delay);
            } else {
                link.textContent = 'Not Found';
                var checker = setInterval(function() {
                    var videoId = localStorage.getItem('playna');
                    if (videoId) {
                        clearInterval(checker);
                        link.href = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=0&modestbranding=1&rel=0&iv_load_policy=3&disablekb=1&fs=0&playsinline=1&enablejsapi=0';

                        var delay = Math.random() * 2000 + 100;
                        setTimeout(function() {
                            localStorage.removeItem('playna');
                            link.click();
                        }, delay);
                    }
                }, 500);
            }
        }

        setTimeout(checkAndPlay, 1000);
    </script>
</body>
</html>
