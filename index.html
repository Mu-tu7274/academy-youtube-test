<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل يوتيوب مع التوكن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #050816;
      --bg-card: radial-gradient(circle at top, #1f1f49 0, #050816 40%, #02030a 100%);
      --border-soft: rgba(255, 255, 255, 0.12);
      --accent: #ffb347;
      --accent-strong: #ff6b3d;
      --text-main: #f5f5f5;
      --text-muted: #a8a8c0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 520px;
      border-radius: 20px;
      background: var(--bg-card);
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 20px 18px 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 16px;
      text-align: center;
    }

    .token-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .token-box {
      width: 100%;
      min-height: 54px;
      border-radius: 14px;
      background: rgba(3, 7, 30, 0.9);
      border: 1px solid var(--border-soft);
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.5;
      overflow-wrap: break-word;
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #050816;
      font-weight: 600;
      box-shadow: 0 10px 24px rgba(255, 107, 61, 0.45);
    }

    .btn-secondary {
      margin-top: 10px;
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border-soft);
      box-shadow: none;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="shell">

    <!-- الصفحة الأولى -->
    <div id="page1">
      <div class="title">تشغيل يوتيوب معنا</div>
      <div class="subtitle">
        اضغط على الزر بالأسفل للانتقال إلى خطوة تشغيل الفيديو.
      </div>

      <div class="token-label">authToken من localStorage</div>
      <div id="tokenBoxPage1" class="token-box">جارِ تحميل التوكن...</div>

      <button id="goToPage2" class="btn">
        اضغط هنا لتشغيل يوتيوب معنا ▶
      </button>
    </div>

    <!-- الصفحة الثانية -->
    <div id="page2" class="hidden">
      <div class="title">خطوة تشغيل الفيديو</div>
      <div class="subtitle">اختر طريقة تشغيل الفيديو</div>

      <div class="token-label">authToken من localStorage</div>
      <div id="tokenBoxPage2" class="token-box">جارِ تحميل التوكن...</div>

      <!-- زر Watch -->
      <button id="openYoutube" class="btn">
        تشغيل يوتيوب (Watch) ▶
      </button>

      <!-- ✅ زر Embed مباشر -->
      <button id="openYoutubeEmbedDirect" class="btn btn-secondary">
        تشغيل يوتيوب (Embedded مباشر) ▶
      </button>

      <button id="backToPage1" class="btn btn-secondary">
        رجوع للصفحة السابقة
      </button>
    </div>

  </div>

  <script>
    (function () {

      const YOUTUBE_WATCH_URL =
        "https://www.youtube.com/watch?v=xdTwodPnRzE";

      const YOUTUBE_EMBED_URL =
        "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&playsinline=1";

      function showTokenIn(elementId) {
        const box = document.getElementById(elementId);
        if (!box) return;

        try {
          const token = localStorage.getItem("authToken");
          box.textContent = token
            ? "authToken: " + token
            : "لا يوجد authToken في localStorage.";
        } catch (e) {
          box.textContent = "خطأ أثناء قراءة localStorage";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const page1 = document.getElementById("page1");
        const page2 = document.getElementById("page2");

        document.getElementById("goToPage2").onclick = function () {
          page1.classList.add("hidden");
          page2.classList.remove("hidden");
          showTokenIn("tokenBoxPage2");
        };

        document.getElementById("openYoutube").onclick = function () {
          window.location.href = YOUTUBE_WATCH_URL;
        };

        document.getElementById("openYoutubeEmbedDirect").onclick = function () {
          window.location.href = YOUTUBE_EMBED_URL;
        };

        document.getElementById("backToPage1").onclick = function () {
          page2.classList.add("hidden");
          page1.classList.remove("hidden");
        };

        showTokenIn("tokenBoxPage1");
      });
    })();
  </script>
</body>
</html>
